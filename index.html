<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Card Component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-info">
        <div class="card-title">
          <h1>
            Get <span id="text-helper">insights</span> that help your business
            grow.
          </h1>
        </div>
        <div class="card-body">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="box-1">
          <p><span class="helper-stats">10k+</span> COMPANIES</p>
        </div>
        <div class="box-2">
          <p><span class="helper-stats">314</span> TEMPLATES</p>
        </div>
        <div class="box-3">
          <p><span class="helper-stats">12M+</span> QUERIES</p>
        </div>
      </div>
      <div class="card-img">
        <div id="img-overlay"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hidayah</a>.
    </div>
  </body>
</html>
